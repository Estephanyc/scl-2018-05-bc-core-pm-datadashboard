<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="css/grid.css" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <!-- Logo y titulo -->
  <header class="container">
    <div class="row">
      <div class="col-12  header">
        <div class="col-3" id="logo">
          <img src="img/logo.svg" alt="">
        </div>
        <div class="col-9" id="title">
          <h2>Data dashboard</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="row space"></div>

  <section class="container main">
    <!-- Lista de cohorts y estadisticas -->
    <div class="row">
      <div class="col-5">
        <form id="form" method="POST">
          <datalist id="listas">
            <option id="list"></option>
          </datalist>
          <input list="listas" type="text" class="filterChange" id="cohortsInput" placeholder="Seleccione cohort">
        </form>
      </div>
      <div class="col-7">
        <div class="col-3 center">
          <div class="circle">
            <span>70%</span>
          </div>
          <span>Completitud Total</span>
        </div>
        <div class="col-3 center">
          <div class="circle">
            <span>70%</span>
          </div>
          <span>Completitud Lecturas</span>
        </div>
        <div class="col-3 center">
          <span class="circle">
            <span>70%</span>
          </span>
          <span>Completitud Ejercicios</span>
        </div>
        <div class="col-3 center">
          <span class="circle">
            <span>70%</span>
          </span>
          <span>Completitud Quizzes</span>
        </div>
      </div>
    </div>

    <!-- Filtrado -->
    <div class="row">
      <div class="col-5">
        <input name="search" type="text" class="filterChange" id="searchInput" placeholder="Buscar alumna por nombre">
        <i class="fas fa-search" id="searchButtom"></i>
      </div>
      <div class="col-7">
        <form method="POST" name="filterForm" name="filterForm">
          <datalist id="filter">
            <option id="list">Nombre</option>
            <option id="list">Porcentaje de completitud total</option>
            <option id="list">Porcentaje de ejercicios autocorregidos completados</option>
            <option id="list">Porcentaje de quizzes completados</option>
            <option id="list">Porcentaje de lecturas completadas</option>
          </datalist>

          <input list="filter" type="text" id="filterInput" placeholder="Seleccione criterio de orden">
          <input type="radio" name="direction" value="asc">
          <i class="fas fa-arrow-up" id="asc"></i>
          <input type="radio" name="direction" value="desc">
          <i class="fas fa-arrow-down" id="desc"></i>
          <button type="button" id="filterButtom">Filtrar</button>

        </form>
      </div>
    </div>

    <div class="row space"></div>

    <!-- Encabezado tabla estudiantes -->
    <div class="row">
      <div class="col-12 gray radius-top">
        <div class="col-4">
          <span>Nombre</span>
        </div>
        <div class="col-2">
          <span>Total</span>
        </div>
        <div class="col-2">
          <span>Lecturas</span>
        </div>
        <div class="col-2">
          <span>Ejercicios</span>
        </div>
        <div class="col-2">
          <span>Quizz</span>
        </div>
      </div>
    </div>

    <!-- Lista de estudiantes -->
    <div class="row" id="students">
    </div>
    </div>
  </section>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
